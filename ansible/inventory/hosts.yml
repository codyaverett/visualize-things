---
all:
  children:
    webservers:
      hosts:
        starbase:
          ansible_host: starbase
          ansible_user: "{{ lookup('env', 'USER') }}"
          # Enable sudo/root privilege escalation
          ansible_become: yes
          ansible_become_method: sudo
          # Deployment configuration
          nginx_html_dir: /usr/share/nginx/html
          # Web server user/group (common values: nginx, www-data, apache, http)
          # Change these if you get "failed to look up user" errors
          web_user: www-data
          web_group: www-data
